[supervisord]
nodaemon=true

[program:webhook]
command=flask run --host=0.0.0.0 --port=5000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/webhook.err.log
stdout_logfile=/var/log/webhook.out.log
environment=FLASK_APP="webhook/voice_agent_webhook.py",PYTHONPATH="/app"

[program:agent]
command=python3 scripts/main.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/agent.err.log
stdout_logfile=/var/log/agent.out.log
environment=PYTHONPATH="/app"